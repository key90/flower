<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–í–æ–ª—à–µ–±–Ω—ã–π —Å–∞–¥</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to top, #d8e4e6, #f0f8ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center;
    }

    #garden {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
      max-width: 1000px;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
      opacity: 0; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      transform: scale(0.8);
      margin-top: 20px;
    }

    .flower:hover {
      transform: scale(1.1);
    }

    .flower.open {
      opacity: 1;
      transform: scale(1);
    }

    .petal {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      border-radius: 50%;
      transform-origin: center;
    }

    .petal:nth-child(1) { top: 0; left: 25px; }
    .petal:nth-child(2) { top: 25px; left: 0; }
    .petal:nth-child(3) { top: 25px; left: 50px; }
    .petal:nth-child(4) { top: 50px; left: 25px; }

    .center {
      position: absolute;
      top: 35px; left: 35px;
      width: 30px; height: 30px;
      background: gold;
      border-radius: 50%;
      z-index: 2;
    }

    .flowerText {
      position: relative;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      text-align: center;
      font-size: 0.7em;
      color: #2c3e50;
      font-weight: bold;
      display: none;
    }

    .flower.open .flowerText {
      display: block;
    }

    .specialFlower {
      animation: glow 1.5s infinite alternate, pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
      100% { box-shadow: 0 0 30px rgba(255, 105, 180, 1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .heart {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      animation: heartPulse 1s infinite;
      display: none;
    }

    @keyframes heartPulse {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 0.6; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .messageBox {
      margin: 20px;
      padding: 15px 25px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      font-size: 0.7em;
      color: #2c3e50;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 80%;
    }
  </style>
</head>
<body>

<div class="messageBox" id="messageBox">–£–º—É–π–∫–∞, –Ω–∞–∂–º–∏ –Ω–∞ —Ü–≤–µ—Ç–æ–∫, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç!</div>
<div id="garden"></div>

<script>
  const compliments = [
    "—Ç—ã —Å–ª–æ–≤–Ω–æ —Å–æ–ª–Ω–µ—á–Ω—ã–π –ª—É—á –≤ –ø–∞—Å–º—É—Ä–Ω—ã–π –¥–µ–Ω—å",
    "—Ç–≤–æ–π —Å–º–µ—Ö ‚Äî –º–æ–π –ª—é–±–∏–º—ã–π –∑–≤—É–∫",
    "—Ç—ã –∫–∞–∫ –≤–µ—Å–Ω–∞, –≤—Å–µ–≥–¥–∞ –ø—Ä–∏–Ω–æ—Å–∏—à—å —Ç–µ–ø–ª–æ",
    "—Ç–≤–æ—è –¥–æ–±—Ä–æ—Ç–∞ –∫–∞–∫ –º–∞–≥–∏—è, - –æ–Ω–∞ –º–µ–Ω—è–µ—Ç –≤—Å—ë –≤–æ–∫—Ä—É–≥",
    "—Ç—ã –∫–∞–∫ –∑–≤–µ–∑–¥–∞ –Ω–∞ –Ω–æ—á–Ω–æ–º –Ω–µ–±–µ ‚Äî —è—Ä–∫–∞—è –∏ –Ω–µ–∑–∞–±—ã–≤–∞–µ–º–∞—è",
    "—Ç—ã ‚Äî –º–æ—è –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–∞—è –º—É–∑–∞",
    "–∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç —Å —Ç–æ–±–æ–π ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π –ø–æ–¥–∞—Ä–æ–∫",
    "—Ç—ã –∫–∞–∫ —Ü–≤–µ—Ç–æ–∫, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞—Å—Ü–≤–µ—Ç–∞–µ—Ç –≤ –º–æ–µ–º —Å–µ—Ä–¥—Ü–µ"
  ];

  const garden = document.getElementById('garden');
  const messageBox = document.getElementById('messageBox');

  let currentFlowerIndex = 0;

  function createFlower(text, isSpecial = false) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    
    // –î–æ–±–∞–≤–ª—è–µ–º 4 –ª–µ–ø–µ—Å—Ç–∫–∞
    for (let i = 0; i < 4; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      flower.appendChild(petal);
    }

    // –¶–µ–Ω—Ç—Ä
    const center = document.createElement('div');
    center.classList.add('center');
    flower.appendChild(center);

    // –¢–µ–∫—Å—Ç
    const flowerText = document.createElement('div');
    flowerText.classList.add('flowerText');
    flowerText.textContent = text;
    flower.appendChild(flowerText);

    // –°–µ—Ä–¥–µ—á–∫–æ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ü–≤–µ—Ç–∫–∞
    if (isSpecial) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      flower.appendChild(heart);

      flower.addEventListener('click', () => {
        heart.style.display = 'block';  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ
        setTimeout(() => {
          heart.style.display = 'none';
        }, 2000);  // –°–µ—Ä–¥–µ—á–∫–æ –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
      });

      flower.classList.add('specialFlower');
    }

    // –ö–ª–∏–∫
    flower.addEventListener('click', () => {
      flower.classList.add('open');  // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ü–≤–µ—Ç–∫–∞
      messageBox.textContent = text; // –ü–æ–∫–∞–∑ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞

      // –ü–æ–∫–∞–∑ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ü–≤–µ—Ç–∫–∞
      currentFlowerIndex++;
      if (currentFlowerIndex < compliments.length) {
        setTimeout(() => {
          createFlower(compliments[currentFlowerIndex], currentFlowerIndex === compliments.length - 1);
        }, 500); // –ü–æ—è–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
      }
    });

    garden.appendChild(flower);
  }

  // –°–æ–∑–¥–∞—ë–º –ø–µ—Ä–≤—ã–π —Ü–≤–µ—Ç–æ–∫
  createFlower(compliments[0], false);
</script>

</body>
</html>
